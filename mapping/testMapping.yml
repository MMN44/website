  new:                          
    sources:
      - ['data/news.csv~csv']
    s: https://example.org/news/$(news_id)
    po:
      - [a, schema:Article]
      - [schema:name, $(title)]
      - [schema:creator, $(author)]
      - [schema:image, $(img)]
      - [schema:about, $(preview)]
      - [schema:contentReferenceTime, $(date)]
      - [schema:articleBody, $(article)]
  #event
  event:                 
    sources:
      - ['data/events.csv~csv']
    s: https://example.org/events/$(event_id)
    po:
      - [a, schema:Event]
      - [schema:name, $(name)]
      - [schema:about, $(description)]
      - [schema:startDate, $(start)]
      - [schema:endDate, $(end)]
        #- [schema:event_type, $(type)]
  employed:
    sources:
      - ['data/employeds.csv~csv']
    s: https://example.org/employeds/$(id)
    po:
      - [a, schema:Person]
      - [schema:name, $(name)]
      - [schema:jobTitle, $(role)]
      - [schema:description, $(bio)]  
