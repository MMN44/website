prefixes:
  test: https://w3id.org/transmodel/terms#

mappings:
  award:
    sources:
      - ['data/awards.csv~csv']       
    s:  https://w3id.org/transmodel/award/$(id)
    po:
      - [a, schema:Award]
      - [schema:award_name, $(award_name)]
      - [schema:award_date, $(date)]
      - [schema:award_description, $(description)]
      - [schema:award_img, $(img)]
        #new
      - p: schema:winner_id
        o:
          - mapping: awardwinners
            condition:
             function: equal
             parameters:
               - [str1, $(award_id)]
               - [str2, $(id)]
  new:                          
    sources:
      - ['data/news.csv~csv']
    s: https://w3id.org/transmodel/news/$(news_id)
    po:
      - [schema:new_title, $(title)]
      - [schema:new_author, $(author)]
      - [schema:new_img, $(img)]
      - [schema:new_headline, $(preview)]
      - [schema:new_date, $(date)]
      - [schema:new_text, $(article)]
  #eventi
  event:                 
    sources:
      - ['data/events.csv~csv']
    s: https://w3id.org/transmodel/events/$(event_id)
    po:
      - [schema:event_name, $(name)]
      - [schema:event_description, $(description)]
      - [schema:event_start_date, $(start)]
      - [schema:event_end_date, $(end)]
      - [schema:event_type, $(type)]
  employed:
    sources:
      - ['data/employeds.csv~csv']
    s: https://w3id.org/transmodel/employeds/$(id)
    po:
      - [a, foaf:employed]
      - [schema:employed_name, $(name)]
      - [schema:employed_role, $(role)]
      - [schema:employed_bio, $(bio)]  
      - [schema:employed_img, $(img)]
#      - p: schema:award_id
#        o:
#          - mapping: awardwinners
#            condition:
#             function: equal
#             parameters:
#               -  [str1, $(id)]
#               -  [str2, $(employed_id)]
  awardwinners:
    sources:
      - ['data/awardWinner.csv~csv']
    s:
    po:
      - [schema:employed_id, $(employed_id)]
      - [schema:award_id, $(award_id)]
